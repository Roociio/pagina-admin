<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="añadir.css">
    <title>Document</title>
</head>
<body>
    <h1>Elige que quieres hacer</h1>
    <div class="cuadradoDeAñadir">
        <div class="cuadrado">
            <button id="btn_Agregar_vuelos">Agregar reservas</button>
            <button id="btn_Actualizar_vuelos">Editar reservas</button>
            <button id="btn_Eliminar_vuelos">Eliminar reservas</button>
        </div>
    </div>
    <section class="todos_los_vuelos">
        <div></div>
    </section>
    <div class="todo">
        <form method="post" class="agregar_vuelos">
            <div class="viajes">
                <label>tipo de alquiler<input id="partida"  type="text" required /></label><br>
                <label >precio por dia<input id="destino"  type="number" required /></label><br>
                <label >dias disponibles<input id="asientos_disponibles" type="number" required / ></label><br>
                <button class="btn1">enviar</button>  
               
            </div> 
        </form>   
         
    <div class="container mt-4 shadow-3g p-3 mb-5 " id="tabla">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id alquileres</th>
                    <th>tipo de alquiler</th>
                    <th>precio por dia</th>
                    <th>dias disponibles</th>
                </tr>
            </thead>
             <tbody id="data">
        
             </tbody>
         </table>
        
    </div>
        <form method="post" class="actualizar_vuelos">
            <div class="viajes">
                <label>id de reservas para actualizar<input id="id"  type="number" required /></label><br>
                <label>tipo de alquiler<input id="partida_act"  type="text" required /></label><br>
                <label >precio por dia<input id="destino_act"  type="number" required /></label><br>
                <label >dias disponibles<input id="asientos_disponibles_act" type="number" required / ></label><br>
                <button class="btn2">enviar</button> 
            </div> 
            
        </form>  
        <form method="post" class="eliminar_vuelos">
            <div class="viajes">
                <label>id de reserva para eliminar<input id="id_eliminar"  type="number" required /></label><br>
                <button class="btn3">enviar</button>
            </div> 
        </form>   
        
    </div> 
    <script src="reservas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
