<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="añadir.css">
    <title>Document</title>
</head>
<body>
    <div class="cuadradoDeAñadir">
        <div class="cuadrado">
            <button id="btn_Agregar_vuelos">Agregar vuelos</button>
            <button id="btn_Actualizar_vuelos">Editar vuelos</button>
            <button id="btn_Eliminar_vuelos">Eliminar vuelos</button>
        </div>
    </div>
    <section class="todos_los_vuelos">
        <div></div>
    </section>
    <div class="todo">
        <form method="post" class="agregar_vuelos">
            <div class="viajes">
                <label>partida<input id="partida"  type="text" required /></label><br>
                <label >destino<input id="destino"  type="text"  required/></label><br>
                <label >asientos disponibles<input id="asientos_disponibles" type="number"  required/ ></label><br>
                <label  >Precio<input id="precio"  type="number" required/></label><br>
                <label  >Fecha<input id="fecha_de_salida"  type="text" required/></label><br>
                <label  >Hora<input id="hora_de_salida"  type="text" required/></label><br>
               
            </div> 
        </form> 
         <button class="btn1">enviar</button>    
        
    <div class="container mt-4 shadow-3g p-3 mb-5 " id="tabla">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id vuelos</th>
                    <th>partida</th>
                    <th>destino</th>
                    <th>asientos disponibles</th>
                    <th>precio</th>
                    <th>fecha</th>
                    <th>hora</th>
                </tr>
            </thead>
             <tbody id="data">
        
             </tbody>
         </table>
        
    </div>
        <form method="post" class="actualizar_vuelos">
            <div class="viajes">
                <label>id de vuelo para actualizar<input id="id"  type="number" required /></label><br>
                <label>partida<input id="partida_act"  type="text" required /></label><br>
                <label >destino<input id="destino_act"  type="text" required /></label><br>
                <label >asientos disponibles<input id="asientos_disponibles_act" type="number" required / ></label><br>
                <label  >Precio<input id="precio_act"  type="number" required/></label><br>
                <label  >Fecha<input id="fecha_de_salida_act"  type="text" required/></label><br>
                <label  >Hora<input id="hora_de_salida_act"  type="text" required/></label><br>
                <button class="btn2">enviar</button> 
            </div> 
            
        </form>  
        <form method="post" class="eliminar_vuelos">
            <div class="viajes">
                <label>id de vuelo para eliminar<input id="id_eliminar"  type="number" required /></label><br>
                <button class="btn3">enviar</button>
            </div> 
        </form>   
    </div> 
    <script src="añadir.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
